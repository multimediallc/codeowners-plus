name: 'Coverage Badge'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

jobs:
  build-test:
    name: 'Check Coverage Badge'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - uses: actions/checkout@v4

    - name: 'Set up Go'
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: 'Install gobadge'
      run: go install github.com/AlexBeauchemin/gobadge@v0.3.0

    - name: 'Run gobadge'
      run: ./scripts/covbadge.sh

    - name: 'Fail if not updated'
      run: git diff -U0 --exit-code
