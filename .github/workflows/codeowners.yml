name: 'Code Owners'

concurrency:
  group: codeowners-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, ready_for_review, labeled, unlabeled]

permissions:
  contents: read       # required for @actions/checkout
  issues: write        # required to create comments
  pull-requests: write # required to request reviewers
  checks: write        # required to export data to check run

jobs:
  codeowners:
    name: 'Run Codeowners Plus'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Code Repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Update action.yml to build locally'
        run: |
          sed -i "s/image: .*/image: 'Dockerfile'/" action.yml
          cat action.yml

      - name: 'Codeowners Plus'
        id: codeowners-plus
        uses: ./
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          pr: '${{ github.event.pull_request.number }}'
          verbose: true
          quiet: ${{ github.event.pull_request.draft }}

      - name: Create Check Run with JSON Output
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPORT_JSON: ${{ steps.codeowners-plus.outputs.data }}
        run: |
          # Use the 'gh' CLI to interact with the GitHub API
          gh api --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${{ github.repository }}/check-runs" \
            -f "name=Codeowners Plus Report" \
            -f "head_sha=${{ github.event.pull_request.head.sha || github.sha }}" \
            -f "status=completed" \
            -f "conclusion=neutral" \
            -f "output[title]=Codeowners Plus Report" \
            -f "output[summary]=Codeowners Plus analysis JSON data including file owners and results" \
            -f "output[text]=$REPORT_JSON"
